  <title>React App</title>
  <style>
    /* width */
    ::-webkit-scrollbar {
      width: 8px;
    }

    
    /* Track */
    ::-webkit-scrollbar-track {
      height:10px;
      box-shadow: inset 0 0 5px grey;
      border-radius: 10px;
    }

    /* Handle */
    ::-webkit-scrollbar-thumb {
      background: gray;
      border-radius: 3px;
    }

    /* Handle on hover */
    ::-webkit-scrollbar-thumb:hover {
      background: #ad9c9c;
    }

    @media only screen and (max-width:720px) {

      /* width */
      ::-webkit-scrollbar {
        width: unset;
      }


      /* Track */
      ::-webkit-scrollbar-track {
        box-shadow: unset ;
        border-radius:unset;
      }

      /* Handle */
      ::-webkit-scrollbar-thumb {
        background: unset;
        border-radius: unset;
      }

      /* Handle on hover */
      ::-webkit-scrollbar-thumb:hover {
        background: unset;
      }



    }
  </style>
</head>
